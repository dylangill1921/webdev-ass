</head>
<body>

        <nav class="navbar navbar-expand-lg" style="background-color: #e31837;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-brands fa-twitter"></i> INFT-2202-03</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="opportunities.html"><i class="fa-solid fa-handshake-angle"></i> Opportunities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="events.html"><i class="fa-regular fa-calendar-days"></i> Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html"><i class="fa-solid fa-circle-info"></i> About Us</a>

                                <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Contact Us about anything Salvation Army related!</h1>
        <div class="row justify-content-lg-center g-3">
            <form class="col-lg-6 col-md-10 col-sm-10" id="contactForm">
                <div class="input-group mb-3">
                    <span class="input-group-text">Full name</span>
                    <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name Input" aria-label="Full Name" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact number</span>
                    <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number Input" aria-label="Contact Number" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email address</span>
                    <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address Input" aria-label="Email Address" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Your Message</span>
                    <textarea id="message" name="message" class="form-control" aria-label="Message Area"></textarea>
                </div>
                <div class="mb-3">
                    <button id="sendButton" type="submit" class="btn btn-primary">
                        <i class="fas fa-envelope"></i> Send
                    </button>
                    <button id="cancelButton" type="reset" class="btn btn-warning">
                        <i class="fas fa-undo fa-lg"></i> Cancel
                    </button>
                </div>
            </form>
            <div class="col-lg-4 col-md-4 d-flex align-items-center">
                <a href="contact-list.html" id="showContactListBtn" class="btn btn-primary btn-lg" style="padding: 5px 10px; font-size: 0.8em;">
                    <i class="fa-solid fa-users"> Show Contact List</i>
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/contact.js"></script>
</body>
</html>
