<!DOCTYPE html>
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1><i class="fas fa-chart-line"></i> Salvations Army Statistics</h1>
        <p class="lead">Tracking our community's growth and engagement!</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h2>Website Activity</h2>
                    <p class="text-muted">Total visits to our platform</p>
                    <h3 id="totalVisits">0</h3>
                    <div style="height: 300px;">
                        <canvas id="visitsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h2>Volunteer Engagement</h2>
                    <p class="text-muted">Number of volunteer signups</p>
                    <h3 id="totalVolunteers">0</h3>
                    <div style="height: 300px;">
                        <canvas id="volunteerChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h2>Member Growth</h2>
                    <p class="text-muted">Total registered members</p>
                    <h3 id="totalMembers">0</h3>
                    <div style="height: 300px;">
                        <canvas id="memberChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load dependencies -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Initialize statistics -->
<script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Ensure Chart.js is loaded
            if (!window.Chart) {
                throw new Error('Chart.js not loaded');
            }
            
            const { StatisticsManager } = await import('../../dist/statistics.js');
            const stats = StatisticsManager.getInstance();
            await new Promise(resolve => setTimeout(resolve, 100)); // Small delay to ensure DOM is ready
            stats.updateUI();
            stats.setupCharts();
        } catch (error) {
            console.error('Error initializing statistics:', error);
        }
    });
</script>
</body>
</html>
