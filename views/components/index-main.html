<h1 class="mb-5">Welcome to Salvation Army!</h1>
<p>
The Salvation Army exists to share the love of Jesus Christ, meet human needs
and be a transforming influence in the communities of our world.
</p>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div id="volunteerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="content/images/pic2.jpg" class="d-block w-100" alt="Volunteer Activity 1" />
                </div>
                <div class="carousel-item">
                    <img src="content/images/pic1.jpg" class="d-block w-100" alt="Volunteer Activity 2" />
                </div>
                <div class="carousel-item">
                    <img src="content/images/pic3.jpg" class="d-block w-100" alt="Volunteer Activity 3" />
                </div>
                <div class="carousel-item">
                    <img src="content/images/pic4.jpg" class="d-block w-100" alt="Volunteer Activity 4" />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#volunteerCarousel"
                data-bs-slide="prev"
                >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#volunteerCarousel"
                data-bs-slide="next"
                >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
