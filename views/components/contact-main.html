<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg custom-card">
                <div class="card-header">
                    <h2 class="mb-0"><i class="fas fa-envelope me-2"></i>Contact Us</h2>
                </div>
                <div class="card-body">
                    <form id="contactForm" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input id="fullName" name="fullName" type="text" class="form-control" required
                                       minlength="2" maxlength="50" placeholder="Enter your full name">
                                <div class="invalid-feedback">
                                    Please enter your full name (2-50 characters).
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input id="contactNumber" name="contactNumber" type="tel" class="form-control" required
                                       pattern="[0-9]{10}" placeholder="Enter your phone number">
                                <div class="invalid-feedback">
                                    Please enter a valid 10-digit phone number.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="emailAddress" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input id="emailAddress" name="emailAddress" type="email" class="form-control" required
                                       placeholder="Enter your email address">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="message" class="form-label">Your Message</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                                <textarea id="message" name="message" class="form-control" rows="4"
                                          placeholder="Enter your message here..." required></textarea>
                                <div class="invalid-feedback">
                                    Please enter your message.
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button id="sendButton" type="submit" class="btn custom-btn-red me-2">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                                <button id="cancelButton" type="reset" class="btn custom-btn-outline-red">
                                    <i class="fas fa-undo me-2"></i>Reset
                                </button>
                            </div>
                            <button id="showContactListBtn" type="button" class="btn custom-btn-red">
                                <i class="fas fa-address-book me-2"></i>View Contacts
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact List Modal -->
<div class="modal fade" id="contactListModal" tabindex="-1" aria-labelledby="contactListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content custom-card">
            <div class="modal-header">
                <h5 class="modal-title" id="contactListModalLabel">
                    <i class="fas fa-address-book me-2"></i>Contact List
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-danger">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Email Address</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactList">
                            <!-- Contact list items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn custom-btn-outline-red" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>
