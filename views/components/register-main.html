<!-- register-main.html -->
<h1>Register for Volunteer Connect</h1>
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
        <div class="login p-4 shadow-sm">
            <form id="registerForm" novalidate>
                <p class="hint-text mb-3">Create your own account, It's free and only takes a minute!</p>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">First Name</span>
                                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">Last Name</span>
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">Email</span>
                        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">Password</span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">Confirm Password</span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                    </div>
                </div>
                <div class="text-end">
                    ype="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <p class="text-center text-muted small mt-3">
            Already have an account?
            <a href="./login-main.html">Sign In</a>
        </p>
    </div>
</div>
