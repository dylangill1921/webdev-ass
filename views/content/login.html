        <main class="container">
            <h1>Login to Volunteer Connect</h1>
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12">
                    <div class="login p-4 shadow-sm">
                        <form id="loginForm" novalidate>
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="contactName" name="userName" required placeholder="Enter your username">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" style="background-color: #e31837; color: #ffffff; border: 1px solid #e31837;">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="text-end">
                                <button id="submitButton" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>

                        Don't have an account?
